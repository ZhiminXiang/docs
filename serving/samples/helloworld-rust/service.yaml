apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: helloworld-rust
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/{PROJECT_ID}/helloworld-rust
            env:
            - name: TARGET
              value: "Node.js Sample v1"
